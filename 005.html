<!DOCTYPE html>

<html>

  <head>
    <style>

        body {
            margin: 0;
        }

        .stacked_box {
            height: 200px;
            width: 350px;
        }

        .inner_box {
            margin-top: 50px;
            margin-left: 50px;
            display: inline-block;
            background-color: black;
            height: 100px;
            width: 100px;
        }

        .red_top {
            background-color: red;
        }

        .blue_bottom {
            background-color: blue;
        }

    </style>
  </head>

  <body>
    
    <div class="stacked_box red_top">

    <div class="inner_box">
    </div>

    <div class="inner_box">
    </div>

    </div>

    <div class="stacked_box blue_bottom">

    <div class="inner_box">
    </div>

    <div class="inner_box">
    </div>

    </div>

  </body>

</html>
